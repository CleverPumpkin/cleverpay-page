<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--
    Leave the viewport as it is here! This way it is: 
    1. impossible for users to pinch-to-zoom page content, so it feels more native 
    2. scaled to device's screen
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
  </head>

  <body>
    <div id="root" style="display: none">
      <div id="cp-loaderOverlay" class="is-active">
        <div id="cp-spinner"></div>
      </div>
    </div>
  </body>
</html>
